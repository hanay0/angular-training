<h1 [class.text-primary]="!changeColor">Home</h1>
<span *ngIf="changeColor" [ngClass]="{'text-primary': changeColor === true}">Test</span>
<h3 [ngClass]="changeColor === true ? 'text-secondary' : 'text-warning'">Title</h3>
<p (click)="addClass()">home-index works!</p>



<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
<mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
</mat-menu>
